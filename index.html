<!DOCTYPE html>
<html>
  <head>
    <script src="https://sosbarnebyer--marketing.sandbox.my.salesforce-sites.com/demo/lightning/lightning.out.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <!-- Start Copy Lightning Out -->
    <div data-lightning-out="true"></div>
    <script>
      const siteEndpoint =
        "https://sosbarnebyer--marketing.sandbox.my.salesforce-sites.com/demo";
      const appName = "c:UserPreferenceApp";
      const componentName = "c:userPreferenceWrapper";
      const targetElm = document.querySelector("[data-lightning-out]");
      const componentAttributes = {
        individualId: "0PKVF0000001YcL4AU",
      };
      const callbackFunction = function (cmp) {};
      // Init Lightning Out through Aura App then create LWC in targetElm
      $Lightning.use(appName, function () {
        $Lightning.createComponent(
          componentName,
          componentAttributes,
          targetElm,
          callbackFunction
        );
        siteEndpoint;
      });
    </script>
    <!-- End Copy Lightning Out -->
  </body>
</html>
